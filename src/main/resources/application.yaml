spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/poi_db
    username: poi_user
    password: poi_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

springdoc:
  swagger-ui:
    path: /docs
    persist-authorization: true

jwt:
  secret: ${JWT_SECRET:change-me-change-me-change-me-change-me}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    defaults:
      enabled: true