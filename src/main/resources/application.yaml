spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/poi_db
    username: poi_user
    password: poi_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

springdoc:
  swagger-ui:
    path: /docs
